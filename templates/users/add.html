{% extends "base.html" %}

{% block content %}
            <h2>Add A User</h2>
            <br>
            <div class="error_text">
                {% if obj.errors|length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div>
                <form action="/users/manage?action=insert" method="POST">
                    Name:<br>
                    <input type="text" name="name" value="{{ obj.data[0].name }}" />
                    <br><br>

                    Password:<br>
                    <input type="password" name="password" value="" />
                    <br><br>

                    Retype Password:<br>
                    <input type="password" name="password2" value="" />
                    <br><br>
                    
                    Phone:<br>
                    <input type="text" name="phone" value="" />
                    <br><br>

                    Email:<br>
                    <input type="text" name="email" value="" />
                    <br><br>
                    
                    Role:<br>
                    <select name="role">
                        {% for role in obj.roles  %}
                            {% if  obj.data[0].role == role.value %}
                                <option selected="true" value="{{ role.value }}">{{ role.text }}</option>
                            {% else %}
                                <option value="{{ role.value }}">{{ role.text }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <br>
                    <br>

                    Membership_Type:<br>
                    <select name="membership_type">
                        {% for membership_type in obj.membership_types %}
                            {% if  obj.data[0].membership_type == membership_type.type %}
                                <option selected="true" value="{{ membership_type.type }}">{{ membership_type.type }}</option>
                            {% else %}
                                <option value="{{ membership_type.type }}">{{ membership_type.type }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <br><br>
                    
                    <br>
                    <input type="submit" value="Submit" />
                </form>
                
            </div>
{% endblock %}
